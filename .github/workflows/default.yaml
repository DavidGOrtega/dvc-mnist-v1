name: CML

on: [push, pull_request]

jobs:
  job3:
    # runs-on: [self-hosted]
    runs-on: [ubuntu-latest]
    container:
      image: docker://davidgortega/dvc-cml:dev

    steps:
      - uses: actions/checkout@v2

      - name: dvc_action_run
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          baseline: 'HEAD~1'
          repro_targets: 'train.dvc'
          metrics_format: '0[.][000]'
          #dvc_pull: 'models,data'
          skip_push: true
          push_targets: 'models,data'

        run: |
          apt-get update && apt-get install -y python-pip && pip install --upgrade pip
          pip install tensorflow wget

          dvc pull
          dvc repro train.dvc
          dvc push

          echo "# CML report" >> report.md
          dvc metrics diff --show-json origin/master HEAD | cml-metrics >> report.md
          dvc diff --show-json origin/master HEAD | cml-files >> report.md
          cml-send-report -p report.md

